<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIRIM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fade-in-down {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.8s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
      }
      @keyframes fill-line {
        from { transform: scaleX(0); }
        to { transform: scaleX(1); }
      }
      .animate-fill-line {
        transform-origin: left;
        animation: fill-line 7s linear;
      }
      @media (max-width: 1023px) {
        body {
          overflow-x: hidden !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        html {
          overflow-x: hidden !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        #root {
          overflow-x: hidden !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          max-width: 100% !important;
        }
        main {
          overflow-x: hidden !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        .hero-page-container-mobile {
          width: 100vw !important;
          max-width: 100vw !important;
          margin-left: 0 !important;
          margin-right: 0 !important;
          padding-left: 0 !important;
          padding-right: 0 !important;
          overflow-x: hidden !important;
          box-sizing: border-box !important;
          position: relative !important;
          left: 0 !important;
          right: 0 !important;
        }
        .hero-main-container-mobile {
          width: 100vw !important;
          max-width: 100vw !important;
          min-width: 100vw !important;
          margin-left: 0 !important;
          margin-right: 0 !important;
          padding: 0 !important;
          overflow-x: auto !important;
          overflow-y: hidden !important;
          box-sizing: border-box !important;
          position: relative !important;
          left: 0 !important;
          right: 0 !important;
        }
        .hero-scroll-container {
          margin-left: 0 !important;
          margin-right: 0 !important;
          padding-left: 0 !important;
          padding-right: 0 !important;
          overflow-x: visible !important;
          overflow-y: hidden !important;
          box-sizing: border-box !important;
          position: relative !important;
          display: flex !important;
          flex-wrap: nowrap !important;
        }
        .hero-slide-mobile,
        .hero-slide-mobile[style] {
          width: 100vw !important;
          min-width: 100vw !important;
          max-width: 100vw !important;
          flex-shrink: 0 !important;
          flex-grow: 0 !important;
          padding: 0 !important;
          margin: 0 !important;
          overflow: hidden !important;
          position: relative !important;
          clip-path: inset(0) !important;
          box-sizing: border-box !important;
        }
        .hero-slide-mobile video,
        .hero-slide-mobile video[style],
        .hero-slide-mobile video.w-full,
        .hero-slide-mobile video.h-full,
        .hero-video-mobile,
        .hero-video-mobile[style],
        video.hero-video-mobile,
        video.hero-video-mobile[style],
        video.w-full.hero-video-mobile,
        video.h-full.hero-video-mobile,
        .hero-slide-mobile > video,
        .hero-slide-mobile > video[style],
        .hero-slide-mobile video.w-full.h-full,
        .hero-slide-mobile video.object-cover,
        .hero-slide-mobile video.absolute,
        .hero-slide-mobile video.inset-0 {
          display: block !important;
          width: 100vw !important;
          max-width: 100vw !important;
          min-width: 100vw !important;
          height: 100% !important;
          max-height: 100% !important;
          left: 0 !important;
          right: 0 !important;
          margin-left: 0 !important;
          margin-right: 0 !important;
          padding-left: 0 !important;
          padding-right: 0 !important;
          object-fit: cover !important;
          object-position: center center !important;
          position: absolute !important;
          top: 0 !important;
          bottom: 0 !important;
          transform: scale(1) !important;
          box-sizing: border-box !important;
          overflow: hidden !important;
          clip-path: inset(0) !important;
        }
        .hero-slide-mobile video.w-full {
          width: 100vw !important;
        }
        .hero-slide-mobile .w-full {
          width: 100vw !important;
        }
        .hero-slide-mobile video[style*="100vw"] {
          width: 100vw !important;
          max-width: 100vw !important;
          min-width: 100vw !important;
        }
        .hero-slide-mobile > div[style*="backgroundImage"],
        .hero-slide-mobile > div[style*="background-image"] {
          width: 100vw !important;
          max-width: 100vw !important;
          min-width: 100vw !important;
          height: 100% !important;
          max-height: 100% !important;
          left: 0 !important;
          right: 0 !important;
          margin-left: 0 !important;
          margin-right: 0 !important;
          padding-left: 0 !important;
          padding-right: 0 !important;
          background-size: cover !important;
          background-position: center center !important;
          background-repeat: no-repeat !important;
          background-attachment: scroll !important;
          position: absolute !important;
          top: 0 !important;
          bottom: 0 !important;
          transform: scale(1) !important;
          box-sizing: border-box !important;
          overflow: hidden !important;
          clip-path: inset(0) !important;
        }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "vite": "https://aistudiocdn.com/vite@^7.1.12",

  }
}
</script>

</head>
